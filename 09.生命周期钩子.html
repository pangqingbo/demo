<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./vue/js/vue.js"></script>
</head>
<body>
    <div id="app">
        {{information}}
    </div>
    <script type="text/javascript">
        var vm = Vue.createApp({
            data() {
                return {information: "北极光"}
            },
            beforeCreate() {
                show("Vue实例初始化前", this)
            },
            created() {
                show("Vue实例初始化后", this)
            },
            beforeMount() {
                show("实例挂载前", this)
            },
            mounted() {
                show("实例挂载后", this)
            },
            beforeUpdate() {
                show("实例更新前", this)
            },
            updated() {
                show("实例更新后", this)
            }
        }).mount("#app")    
        vm.information = "南极星"
        function show(info, obj){
            console.log(info)
            console.log(obj.information)
            console.log(obj.$el)
            console.log("---------------------------------------")
        }
    </script>
