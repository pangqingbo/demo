<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./vue/js/vue.js"></script>
</head>
<body>
    <div id="timer">  
        <button @click = "sayOk">按钮1</button>
        <p>点击按钮1五秒后在控制台打印"ok"</p>
        <button @click = "addElem">按钮2</button>
        <p>点击按钮二在ul列表每隔3秒插入一个li，插入五个停止</p>
        <div>
            <ul>
                <li v-for = "item in items" :key = "item.id">{{item.msg}}</li>
            </ul>
        </div>
    </div>
    <script>
        const timerApp = {
            data() {
                return {
                    items: [],
                    nextId: 1,
                    nextMsg: 1
                }
            },
            methods: {
                sayOk() {
                    setTimeout(() => console.log("ok"), 1000)
                },
                addElem() {
                    let timer = setInterval(() => {
                        if(this.nextId == 5){
                            clearInterval(timer)
                        }
                        this.items.push({id:this.nextId++, msg:this.nextMsg++})
                    }, 3000)
                    
                }
            }
        }
        Vue.createApp(timerApp).mount("#timer")
    </script>
</body>
</html>
