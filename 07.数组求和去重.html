<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var arr = [1,3,5,5,6,2,5,3,2];
        var newArray = {
            sum(arr){
                let sum = 0;
                for(let elem of arr){
                    sum += elem;
                }
                return sum;
            },
            arrNonRepeat(arr){
                return arr.filter((value,index,arr) => arr.indexOf(value) == index);
            }
        }
        console.log(newArray.arrNonRepeat(arr));
    </script>
</body>
</html>
