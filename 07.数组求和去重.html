<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var arr = [1,3,5,5,6,2,5,3,2];
        function sum(arr){
            let sum = 0;
            for(let elem of arr){
                sum += elem;
            }
            let arr2 = arr.filter((value,index,arr) => arr.indexOf(value) == index);
            return {sum,array:arr2};
        }
        console.log(sum(arr).array)
    </script>
</body>
</html>
