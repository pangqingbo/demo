<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./fa/css/all.css">
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        form{
            width: 320px;
            border: 1px solid aqua;
            margin: auto;
            margin-top: 40px;
            padding: 20px;
        }
        li{
            list-style: none;
        }
        li::before{
            content: '\f039';
            font-family: 'Font Awesome 5 Free';
            font-weight: 900;
            color: rgb(141, 138, 138);
            margin-right: 10px;
        }
        .fa-trash{
            color: rgb(160, 158, 158);
            float: right;
            margin-right: 21px;
        }
        .fa-trash:hover{
            color: aqua;
        }
        #search,
        #pushData{
            color: gray;
            width: 245px;
            margin-right: 15px;
        }
    </style>
    <script src="./vue/js/vue.js"></script>
</head>
<body>
    <form action="" id="list">
        <input type="text" id="search" placeholder="Type here" @input = "searchItem" @blur = "empty">
        <ul>
            <li v-for = "item in items" :key = "item.id">
                <input type="checkbox">{{item.msg}}<a href="#" class="fas fa-trash" @click = "deleteItem"></a>
            </li>
            <!-- <li class="multiSelect"><input type="checkbox">a<a href="#" class="fas fa-trash"></a></li>
            <li class="multiSelect"><input type="checkbox">b<a href="#" class="fas fa-trash"></a></li>
            <li class="multiSelect"><input type="checkbox">c<a href="#" class="fas fa-trash"></a></li>
            <li class="multiSelect"><input type="checkbox">d<a href="#" class="fas fa-trash"></a></li>
            <li class="multiSelect"><input type="checkbox">e<a href="#" class="fas fa-trash"></a></li>
            <li class="multiSelect"><input type="checkbox">f<a href="#" class="fas fa-trash"></a></li>
            <li class="multiSelect"><input type="checkbox">g<a href="#" class="fas fa-trash"></a></li> -->
        </ul>
        <input type="text" id="addElem" placeholder="+ Add Option" @keyup.enter.once = "addItem" @blur = "empty">
        <button id="addBtn" @click = "addItem">添加</button>
    </form>
    <script>
        const ListApp = {
            data() {
                return {
                    items: [{msg: 0, id: 0},{msg: 1, id: 1},{msg: 2, id: 2},{msg: 3, id: 3},{msg: 4, id: 4}]
                }
            },
            methods: {
                // 搜索
                /* searchItem(e){
                    this.items = this.items.filter(item => item.msg.search(""+e.target.value)) 
                }, */
                // 添加
                addItem(e) {
                    e = event || window.event
                    let addInput = document.querySelector("#addElem")
                    this.items.push({msg: addInput.value, id: this.items.length})
                },
                empty(e) {
                    e.target.value = ""
                },
                // 删除
                deleteItem(e) {
                    let li = e.target.parentNode
                    let ul = li.parentNode
                    ul.removeChild(li)
                }
            }
        }
        Vue.createApp(ListApp).mount("#list")
    </script>
</body>
</html>
